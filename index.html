<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="icon" href="./images/Bookmarker.jpg">
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/media.css" />
</head>

<body>

    <div class="container mt-5">
        <h1 class="text-center fw-bold">Bookmarker</h1>

        <h2 class="text-center fw-bold">
            <i class="fa-solid fa-bookmark"></i>
            Bookmark Your Favorite Sites
            <i class="fa-solid fa-bookmark"></i>
        </h2>

        <form class="mb-5 ">
            <fieldset class="d-flex flex-column">
                <div class="site-name">
                    <label for="bookmarkName" class="form-label mt-4 fw-bold"><i class="fa-solid fa-book-bookmark"></i>
                        Site
                        Name</label>
                    <input type="text" class="form-control" id="bookmarkName" aria-describedby="BookmarkName"
                        placeholder="Bookmark Name" autocomplete="off">
                </div>
                <div class="site-url">
                    <label for="siteURL" class="form-label mt-4 fw-bold"><i class="fa-solid fa-link"></i> Site
                        URL</label>
                    <input type="url" class="form-control" id="siteURL" placeholder="Website URL" autocomplete="off">
                </div>
                <button type="button" class="btn btn-warning btn-lg mt-4 w-50 m-auto fs-5 fw-bold" onclick="addLinks()">Submit</button>
            </fieldset>
        </form>

        <table class="table table-hover text-center">
            <thead>
                <tr>
                    <th scope="col">Index</th>
                    <th scope="col">Website Name</th>
                    <th scope="col">Visit</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody id="table">

            </tbody>
        </table>
    </div>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
